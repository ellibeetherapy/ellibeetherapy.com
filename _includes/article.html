{% assign data = include.data %} 
{% assign head = data.head %} 
{% assign entries = data.entries %} 

<article class= "article {{ include.data.className }}"> 
	{% include article-block.html data = head %} 

	{% for entry in entries %} 
		<section id= "{{ entry.id }}" class= "article-section"> 
			{% include article-block.html data = entry %} 
		</section>
	{% endfor %}
</article>
