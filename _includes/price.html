{% assign price = include.data %} 

<section class= "price">
    <dl class= "integral-part key-value-pair">
        <dt class= "key">Integral part</dt>
        <dd class= "value">{{ price.integralPart }}</dd> 
    </dl>
    <dl class= "decimal-part key-value-pair">
        <dt class= "key">Decimal part</dt>
        <dd class= "value">{{ price.decimalPart }}</dd>
    </dl>
</section>
