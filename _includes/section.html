{% assign head = include.data.head %} 
{% assign body = include.data.body %}
{% assign bodyContext = body.context %} 
{% assign template = body.template %} 

<section class= "section {{ include.data.className }}"> 
	{% if head %} 
		<section class= "head"> 
			{% include block.html data = head %} 
		</section>
	{% endif %}

	{% if body %}
		<section class= "body"> 
			{% include {{ template }} data = bodyContext %} 
		</section>
	{% endif %}
</section>
