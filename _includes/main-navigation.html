{% assign entries = site.data.mainNavigation %} 

<nav class= "main-nav">
	<h6 class= "usability-heading">Site navigation</h6> 
	
	<ul class= "entry-list nav-entry-list">
	{% for entry in entries %} 
		{% if entry.target == page.url %} 
			{% assign currentClassName = " current" %}
		{% else %}
			{% assign currentClassName = "" %} 
		{% endif %}
		<li class= "entry nav-entry{{ currentClassName }}"><a class= "nav-link" href= "{{ entry.target }}">{{ entry.text }}</a></li> 
	{% endfor %} 
	</ul>

	<section class="nav-control-buttons">
		<button class="button open-nav-button">Open Navigation</button>
		<button class="button close-nav-button">Close Navigation</button>
	</section> 
</nav>
